<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3282b8"/>
      <stop offset="100%" style="stop-color:#0f9b6e"/>
    </linearGradient>
  </defs>
  
  <!-- Laptop Base -->
  <rect x="5" y="55" width="70" height="6" rx="2" fill="#5a6c7d"/>
  
  <!-- Laptop Screen Frame -->
  <rect x="8" y="10" width="64" height="45" rx="3" fill="#8899aa"/>
  
  <!-- Screen Background -->
  <rect x="12" y="14" width="56" height="37" rx="1" fill="url(#screenGrad)"/>
  
  <!-- Crack Lines -->
  <path d="M35 14 L38 28 L32 35 L40 51" stroke="#1a1a2e" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M38 28 L45 32" stroke="#1a1a2e" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M32 35 L26 38" stroke="#1a1a2e" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M40 51 L48 48" stroke="#1a1a2e" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M32 35 L28 30" stroke="#1a1a2e" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Secondary Cracks -->
  <path d="M38 28 L42 24" stroke="#1a1a2e" stroke-width="0.8" fill="none" stroke-linecap="round"/>
  <path d="M40 51 L35 48" stroke="#1a1a2e" stroke-width="0.8" fill="none" stroke-linecap="round"/>
  
  <!-- Text: MACBOOK -->
  <text x="90" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="700" fill="#1a1a2e" letter-spacing="1">MACBOOK</text>
  
  <!-- Text: SCREEN REPAIR -->
  <text x="90" y="58" font-family="Arial, sans-serif" font-size="16" font-weight="400" fill="#5a5a6e" letter-spacing="2">SCREEN REPAIR</text>
</svg>